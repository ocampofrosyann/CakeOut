    <h1 class="pagetitle text-center">Contact Us</h1>

    <div id="forms" class="row col-sm-6 col-md-6 col-lg-12">

        <div class="contactform container-fluid col-sm-6 col-md-6">        
            <div class="form-group row">                    
                <div class="container-fluid col-sm-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">                  
                <div class="container-fluid col-sm-12">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">                   
                <div class="container-fluid col-sm-12">
                  <input type="text" class="form-control" id="inputText3" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group row">                   
                <div class="container-fluid col-sm-12">                 
                  <textarea rows="5" class="form-control" id="inputMsg3" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="form-group row">    
                <div class="container-fluid col-sm-12">
                 <button type="button" class="btn btn-secondary btn-lg btn-block">Send</button>
                </div>
            </div>          
        </div>

        <div class="contactmap container-fluid col-sm-6 col-md-6">
            <div class="map image-responsive col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3861.307634657184!2d121.07020631415199!3d14.581538281454328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfil!2sph!4v1544666726898" frameborder="0" style="border:0" allowfullscreen></iframe>
                <p class="cap text-center"><small>Cake Out! | Valle Verde 2, Brgy. Ugong, Pasig City, Philippines</small></p>
            </div>
        </div>
